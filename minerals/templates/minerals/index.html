{% extends 'layout.html' %}

{% block title %}Macky's Minerals: A magnificant catalog of minerals{% endblock %}

{% block content %}
<div class="grid-100">
    <ul class="minerals__container">
        {% for mineral in minerals %}
        <li class="minerals__item">
            <a class="minerals__anchor" href="/minerals/{{mineral.slug}}">{{mineral.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% block script %}
    <script>
    let url = document.location.href
    let urlLetters = document.querySelectorAll(".minerals__alphabet a")
    for (let i = 0; i < urlLetters.length; i++) {
        if (urlLetters[i].href === url) {
            urlLetters[i].className = "active"
        }
    }
    </script>
{% endblock %}
