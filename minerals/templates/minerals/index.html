{% extends 'layout.html' %}

{% block title %}Macky's Minerals: A magnificant catalog of minerals{% endblock %}

{% block content %}
<div class="grid-100">
    <ul class="minerals__container">
        {% for mineral in minerals %}
        <li class="minerals__item">
            <a class="minerals__anchor" href="/minerals/{{mineral.slug}}">{{mineral.name}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
